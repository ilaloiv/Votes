<div class="container p-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <h3 class="card-header">Add a Link</h3>
        <form class="card-body">
          <label for="title">Title: </label>
          <input type="text" class="form-control" name="title" #title autofocus>
          <label for="link">Link: </label>
          <input type="text" class="form-control" name="link" #link>
          <button (click)="addLink(title, link)" class="btn btn-primary btn-block mt-4" >
            Submit Link
          </button>

        </form>
      </div>
    </div>
  </div>
  <app-link *ngFor="let link of links" [link]="link"></app-link>
</div>
